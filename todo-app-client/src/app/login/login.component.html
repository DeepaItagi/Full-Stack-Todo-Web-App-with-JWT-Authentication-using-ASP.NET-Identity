<!--Sign in Form-->
<div class="container">
    <mat-card class="mt-5">
        <mat-card-title class="text-center pt-1 pb-1">Login Please</mat-card-title>
        <mat-card-content>
            <form  [formGroup]="loginForm" (ngSubmit)="logIn()">

                <!--Email-->
                <div class="row">
                    <div class="col-12 text-center mt-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your Name</mat-label>
                            <input matInput  name="name" formControlName="Username" required>
                        </mat-form-field>
                    </div>
                </div>

                <!--Password-->
                <div class="row">
                    <div class="col-12 text-center">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your Password</mat-label>
                            <input matInput name="password" formControlName="Password" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button mat-raised-button class="btn-success" type="submit">LOGIN</button>&nbsp;&nbsp;
                    <button mat-raised-button class="btn-success" type="button" (click)="cancel()">RESET</button>
                </div>
            </form>
    </mat-card-content>
    </mat-card>


</div>
